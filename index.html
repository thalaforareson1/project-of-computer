
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .center {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .typewriter h1 {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: orange;
            }
        }

        #start-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            position: relative;
            z-index: 10;
        }

        #start-button:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        #loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #f39c12;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 100;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #sign-up-page {
            display: none;
            text-align: left;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #sign-up-page input[type="email"],
        #sign-up-page input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sign-up-page button {
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sign-up-page button:hover {
            background-color: #e67e22;
        }

        .auth-option {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .auth-option button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f1f1;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-option button:hover {
            background-color: #e1e1e1;
        }

        .auth-option button img {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .typewriter h1 {
                font-size: 24px;
            }

            #start-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            #sign-up-page {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div id="loading-spinner"></div>

    <div id="welcome-page" class="center">
        <div class="typewriter">
            <h1>Welcome to our website</h1>
        </div>
        <button id="start-button">Let's Start</button>
    </div>

    <div id="sign-up-page" class="center">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{12,}" title="Must contain at least one number, one uppercase and lowercase letter, one special character, and at least 12 or more characters" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Or sign up using:</p>
        <div class="auth-option">
            <button id="google-sign-up">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" /> Continue with Google
            </button>
        </div>
        <div class="auth-option">
            <button id="email-sign-up">
                <img src="https://img.icons8.com/ios-filled/16/000000/new-post.png" /> Continue with Email
            </button>
        </div>
    </div>

    <script>
        document.getElementById("start-button").onclick = function () {
            startTransition();
        };

        setTimeout(function () {
            startTransition();
        }, 60000);

        function startTransition() {
            document.getElementById("welcome-page").classList.add("fade-out");
            document.getElementById("loading-spinner").style.display = "block";

            setTimeout(function () {
                document.getElementById("welcome-page").style.display = "none";
                document.getElementById("loading-spinner").style.display = "none";
                document.getElementById("sign-up-page").style.display = "block";
            }, 1500);
        }

        // Handle form submission
        document.getElementById("signupForm").onsubmit = function (event) {
            event.preventDefault();
            // You can add any form validation here before redirecting
            window.location.href = "blog.html";
        };
    </script>
</body>

</html>
